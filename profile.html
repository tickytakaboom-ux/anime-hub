  <style>
  body {
    margin: 0;
    font-family: 'Inter', system-ui, sans-serif;
    background: linear-gradient(180deg, #0b1220, #061226);
    color: #e6eef6;
    min-height: 100vh;
    transition: background 0.5s ease;
  }

  .profile-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 30px 20px;
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
  }

  .card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 25px 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    min-height: 150px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 0.6s ease-out forwards;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 50px rgba(0,0,0,0.8);
  }

  .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    color: #052226;
    font-size: 40px;
    font-weight: 800;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 18px;
    background: linear-gradient(135deg, #06b6d4, #3b82f6);
    position: relative;
    overflow: hidden;
  }

  .pulsing::before {
    content: '';
    position: absolute;
    width: 140%;
    height: 140%;
    border-radius: 50%;
    background: rgba(6,182,212,0.5);
    animation: pulseGlow 2s infinite ease-in-out;
    top: -20%;
    left: -20%;
    z-index: 0;
  }

  .avatar span {
    position: relative;
    z-index: 1;
  }

  @keyframes pulseGlow {
    0%, 100% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(1.2); opacity: 1; }
  }

  h2, .email {
    margin: 0;
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
  }

  .fade-in { 
    opacity: 1 !important;
  }

  .email {
    color: #9ca3af;
    font-size: 14px;
    margin: 8px 0 20px;
  }

  .stats {
    display: flex;
    justify-content: space-between;
    gap: 12px;
    margin-top: 12px;
  }

  .stat {
    flex: 1;
    background: rgba(255,255,255,0.08);
    border-radius: 14px;
    padding: 12px;
    text-align: center;
    transition: background 0.3s ease;
  }

  .stat:hover {
    background: rgba(6,182,212,0.2);
  }

  .stat-value {
    font-size: 22px;
    font-weight: 800;
  }

  .stat-label {
    font-size: 13px;
    color: #9ca3af;
  }

  h3 { 
    font-size: 17px;
    margin-bottom: 12px;
  }

  .rated-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: 250px;
    overflow-y: auto;
    padding-right: 5px;
  }

  /* Scrollbar stylée */
  .rated-list::-webkit-scrollbar {
    width: 6px;
  }
  .rated-list::-webkit-scrollbar-thumb {
    background: #06b6d4;
    border-radius: 3px;
  }

  .rated-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.08);
    padding: 8px 12px;
    border-radius: 12px;
    opacity: 0;
    transform: translateX(-10px);
    animation: fadeRight 0.4s ease-out forwards;
    transition: background 0.3s ease;
  }

  .rated-item:hover {
    background: rgba(6,182,212,0.15);
  }

  .rated-title { 
    font-size: 14px;
    font-weight: 600;
  }

  .rated-right {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .rated-score { 
    font-weight: 800;
    color: #06b6d4;
  }

  .rated-btn {
    font-size: 12px;
    padding: 3px 7px;
    border-radius: 6px;
    border: 1px solid rgba(255,255,255,0.2);
    cursor: pointer;
    background: transparent;
    color: #e6eef6;
    transition: background 0.3s ease, color 0.3s ease;
  }

  .rated-btn:hover {
    background: #06b6d4;
    color: #052226;
  }

  .notes-card { 
    grid-column: 1 / -1;
    margin-top: 10px;
  }

  .actions-card { 
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-direction: column;
  }

  button {
    padding: 12px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: 700;
    background: #06b6d4;
    color: #052226;
    transition: transform 0.2s ease, background 0.3s ease;
  }

  button:hover {
    transform: translateY(-2px);
    background: #3b82f6;
  }

  .secondary { 
    background: transparent;
    border: 1px solid rgba(255,255,255,0.3);
    color: #e6eef6;
  }

  #topBtn {
    position: fixed;
    bottom: 22px;
    right: 22px;
    padding: 10px 14px;
    font-size: 16px;
    border-radius: 10px;
    background-color: #06b6d4;
    color: #052226;
    border: none;
    cursor: pointer;
    font-weight: 700;
    display: none;
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    transition: opacity 0.2s ease, transform 0.2s ease, background 0.3s ease;

    transform: translateY(-2px);

    min-height: 200px;
    margin-top: 10px;
  }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeRight {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  
</style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCaJZi1Bn1vbeKOC5cM3Gi6nOFyWaH4NK4",
      authDomain: "animehub-7.firebaseapp.com",
      projectId: "animehub-7",
      storageBucket: "animehub-7.firebasestorage.app",
      messagingSenderId: "159114039206",
      appId: "1:159114039206:web:0461d676e7ffff25c4c967"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameEl = document.getElementById("username");
    const emailEl = document.getElementById("email");
    const avatarEl = document.getElementById("avatar");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "auth.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      let userData = {};

      try {
        const snap = await getDoc(userRef);

        if (!snap.exists()) {
          userData = {
            username: user.email.split("@")[0],
            email: user.email,
            favorites: [],
            ratings: {}
          };
          await setDoc(userRef, userData);
        } else {
          userData = snap.data();
        }

        const name = userData.username || user.email.split("@")[0];

        usernameEl.textContent = name;
        emailEl.textContent = userData.email || user.email;
        avatarEl.textContent = name.charAt(0).toUpperCase();
        avatarEl.classList.remove("pulsing");
        usernameEl.classList.add("fade-in");
        emailEl.classList.add("fade-in");

        // 🔹 STATS
        const ratings = userData.ratings || {};
        const favorites = userData.favorites || [];

        const ratedCount = Object.keys(ratings).length;
        let avg = "–";
        if (ratedCount > 0) {
          const sum = Object.values(ratings).reduce((a, b) => a + b, 0);
          avg = (sum / ratedCount).toFixed(1);
        }
        const favCount = favorites.length;

        document.getElementById("stat-rated").textContent = ratedCount;
        document.getElementById("stat-favs").textContent = favCount;
        document.getElementById("stat-avg").textContent = avg;

        // 🔹 MES NOTES
        const ratedListEl = document.getElementById("ratedList");
        ratedListEl.innerHTML = "";
        if (ratedCount === 0) {
          ratedListEl.innerHTML = `<div style="opacity:.6; font-size:14px;">Aucune note pour l’instant</div>`;
        } else {
          Object.entries(ratings).forEach(([animeId, userRating]) => {
            const anime = window.SAMPLE_ANIMES?.find(a => a.id == animeId);
            if (!anime) return;

            const item = document.createElement("div");
            item.className = "rated-item";
            item.innerHTML = `
              <div class="rated-title">${anime.title}</div>
              <div class="rated-right">
                <div class="rated-score">${userRating}</div>
                <button class="rated-btn" data-id="${anime.id}">Voir</button>
              </div>
            `;

            item.querySelector(".rated-btn").addEventListener("click", () => {
              if (window.openModal) {
                window.openModal(anime);
              } else {
                window.location.href = `index.html?anime=${anime.id}`;
              }
            });

            ratedListEl.appendChild(item);
			item.style.animationDelay = `${ratedListEl.children.length * 0.05}s`;
          });
		  
		// 🔹 FAVORIS
		const favoritesListEl = document.getElementById("favoritesList");
		favoritesListEl.innerHTML = "";

		// aucun favori
		if (favorites.length === 0) {
		  favoritesListEl.innerHTML = `
			<div style="opacity:.6; font-size:14px;">
			  Aucun favori pour l’instant
			</div>
		  `;
		} else {
		  favorites.forEach(animeId => {
			const anime = window.SAMPLE_ANIMES?.find(a => a.id == animeId);
			if (!anime) return;

			const item = document.createElement("div");
			item.className = "rated-item";

			item.innerHTML = `
			  <div class="rated-title">${anime.title}</div>
			  <div class="rated-right">
				<div class="rated-score">❤️</div>
				<button class="rated-btn" data-id="${anime.id}">Voir</button>
			  </div>
			`;

			item.querySelector(".rated-btn").addEventListener("click", () => {
			  if (window.openModal) {
				window.openModal(anime);
			  } else {
				window.location.href = `index.html?anime=${anime.id}`;
			  }
			});

			favoritesListEl.appendChild(item);
			item.style.animationDelay = `${favoritesListEl.children.length * 0.05}s`;
		  });
		}
        }

      } catch (err) {
        console.error("Erreur profil :", err);
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "auth.html";
    });
  </script>
