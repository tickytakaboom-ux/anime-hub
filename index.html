<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AnimeHub</title>
<style>
  :root {
    --bg: #0f1724;
    --glass: rgba(255,255,255,0.05);
    --accent: #06b6d4;
    --accent-hover: #0ea5e9;
    --text-light: #e6eef6;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: Inter, sans-serif;
    background: linear-gradient(180deg, #0b1220 0%, #061226 100%);
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    text-align: center;
  }

  .buttons {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 2rem;
  }

  .btn {
    background: var(--glass);
    backdrop-filter: blur(10px);
    padding: 20px 30px;
    border-radius: 16px;
    font-weight: 700;
    font-size: 1.2rem;
    color: var(--text-light);
    border: 2px solid rgba(6,182,212,0.3);
    cursor: pointer;
    transition: 0.3s all ease;
    text-align: center;
    min-width: 150px;
  }

  .btn:hover {
    background: rgba(6,182,212,0.15);
    border-color: var(--accent);
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(6,182,212,0.4);
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  @media(max-width: 600px){
    h1 {
      font-size: 2rem;
    }
    .btn {
      padding: 15px 20px;
      font-size: 1rem;
      min-width: 120px;
    }
  }
</style>
</head>
<body>

<h1>Bienvenue sur AnimeHub</h1>

<div class="buttons">
  <div id="mainBtn" class="btn">Connexion</div>
  <div class="btn" onclick="location.href='animehub.html'">AnimeList</div>
  <div class="btn" onclick="location.href='animequiz.html'">AnimeQuiz</div>
</div>

<canvas id="stars"></canvas>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCaJZi1Bn1vbeKOC5cM3Gi6nOFyWaH4NK4",
  authDomain: "animehub-7.firebaseapp.com",
  projectId: "animehub-7",
  storageBucket: "animehub-7.firebasestorage.app",
  messagingSenderId: "159114039206",
  appId: "1:159114039206:web:0461d676e7ffff25c4c967",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const mainBtn = document.getElementById("mainBtn");

// Vérifie si l'utilisateur est connecté
onAuthStateChanged(auth, (user) => {
  if(user){
    mainBtn.textContent = "Profil";
    mainBtn.onclick = () => location.href = "profile.html";
  } else {
    mainBtn.textContent = "Connexion";
    mainBtn.onclick = () => location.href = "auth.html";
  }
});
</script>

<script>
// Animation étoiles discrète
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
let stars = [];

for(let i=0;i<100;i++){
  stars.push({
    x: Math.random()*w,
    y: Math.random()*h,
    r: Math.random()*1.5,
    dx: (Math.random()-0.5)*0.1,
    dy: (Math.random()-0.5)*0.1
  });
}

function animate(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle='white';
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.x += s.dx;
    s.y += s.dy;
    if(s.x<0||s.x>w)s.dx*=-1;
    if(s.y<0||s.y>h)s.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize',()=>{
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});
</script>

</body>
</html>
